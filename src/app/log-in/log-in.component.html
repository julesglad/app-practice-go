<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col" style="padding-top: 200px">
      <div class="login-container">
        <div class="login-content">
          <mat-toolbar class="login-toolbar" color="primary"
            >Sign In</mat-toolbar
          >
          <mat-card>
            <form [formGroup]="loginForm" novalidate  (submit)="signIn()">
              <!-- <mat-form-field>
                            <i class="bi bi-person-fill"></i>
                            <input autofocus type="text" matInput >
                          </mat-form-field> -->
              <mat-form-field appearance="outline">
                <mat-label>Username or Email</mat-label>

                <input
                  matInput
                  style="
                    font-size: 15px;
                    height: 17px;
                    position: relative;
                    bottom: 2px;
                  "
                  placeholder="Username or Email"
                  formControlName="email"
                />
              </mat-form-field>

              <!-- <mat-form-field>
                            <mat-icon matPrefix>lock_outline</mat-icon>
                            <input type="password" autocomplete="false" matInput 
                          </mat-form-field> -->

              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>

                <input
                  matInput
                  style="
                    font-size: 15px;
                    height: 17px;
                    position: relative;
                    bottom: 2px;
                  "
                  autocomplete="false"
                  placeholder="Password"
                  type="password"
                  formControlName="password"
                />
              </mat-form-field>
              <div class="col offset-md-3">
                <p style="padding-left: 10px">New here? <a href="/" >Sign Up Now</a></p>
              </div>
              <button
                class="btn col offset-md-5 col-md-2"
                type="submit"
                style="
                  background-color: rgb(0, 177, 0);
                  color: white;
                  margin-top: 20px;
                "
              >
                Login
              </button>
           
            </form>
            <div class="row" style="padding-top: 20px">
              <button
                mat-raised-button
                class="col"
                style="
                  color: rgb(0, 0, 0, 54%);
                  font-size: 15px;
                  margin: 5px;
                  background-color: #4c8bf5;
                  color: white;
                "
                (click)="authService.GoogleAuth()"
              >
                <i
                  class="bi bi-google"
                  style="
                    color: white;
                    font-size: 20px;
                    font-weight: bold;
                    padding: 0px;
                    margin: 0px;
                  "
                ></i>
                &nbsp;Sign in with Google
              </button>
              <button
                mat-raised-button
                class="col"
                style="
                  color: rgb(0, 0, 0, 54%);
                  font-size: 15px;
                  margin: 5px;
                  background-color: #4c8bf5;
                  color: white;
                "
                (click)="authService.GoogleAuth()"
              >
                <i
                  class="bi bi-facebook"
                  style="
                    color: white;
                    font-size: 20px;
                    font-weight: bold;
                    padding: 0px;
                    margin: 0px;
                  "
                ></i>
                &nbsp;Sign in with Facebook
              </button>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
</div>
